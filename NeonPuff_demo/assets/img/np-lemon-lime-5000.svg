<svg xmlns="http://www.w3.org/2000/svg" width="960" height="560" viewBox="0 0 960 560">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#05060a"/>
      <stop offset="1" stop-color="#070812"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#facc15"/>
      <stop offset="0.55" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <filter id="blur40" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="26"/>
    </filter>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="22" stdDeviation="22" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f8fafc" stop-opacity="0.92"/>
      <stop offset="0.22" stop-color="#cbd5e1" stop-opacity="0.90"/>
      <stop offset="0.5" stop-color="#94a3b8" stop-opacity="0.90"/>
      <stop offset="0.78" stop-color="#e2e8f0" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#f8fafc" stop-opacity="0.92"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="0.3" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.00"/>
    </linearGradient>
  </defs>

  <rect width="960" height="560" rx="52" fill="url(#bg)"/>

  <!-- Neon clouds -->
  <g filter="url(#blur40)" opacity="0.92">
    <circle cx="220" cy="210" r="210" fill="#facc15"/>
    <circle cx="700" cy="170" r="240" fill="#22d3ee"/>
    <circle cx="560" cy="420" r="260" fill="#f97316"/>
  </g>

  <!-- Smoke lines -->
  <g opacity="0.20" fill="none" stroke="#fff" stroke-width="10">
    <path d="M90 380c90-110 180-110 270 0s180 110 270 0 180-110 270 0"/>
    <path d="M70 320c120-95 220-95 340 0s220 95 340 0 220-95 340 0" opacity="0.6"/>
  </g>

  <!-- Device -->
  <g filter="url(#shadow)">
    <rect x="380" y="110" width="200" height="360" rx="46" fill="url(#metal)"/>
    <rect x="400" y="128" width="160" height="322" rx="38" fill="#0b0c0e" opacity="0.72"/>
    <rect x="400" y="128" width="160" height="322" rx="38" fill="url(#g)" opacity="0.36"/>

    <!-- Flavor band -->
    <rect x="404" y="300" width="152" height="86" rx="26" fill="#0b0c0e" opacity="0.55"/>
    <rect x="404" y="300" width="152" height="86" rx="26" fill="url(#g)" opacity="0.30"/>

    <!-- Spec highlight -->
    <rect x="410" y="156" width="70" height="8" rx="999" fill="#fff" opacity="0.40"/>
    <rect x="410" y="170" width="110" height="6" rx="999" fill="#fff" opacity="0.22"/>

    <!-- Glassy sheen -->
    <path d="M410 138c0 0 90-26 150 18v280c-54 54-140 12-150-46z" fill="url(#glass)"/>

    <!-- Bottom LED -->
    <circle cx="480" cy="430" r="10" fill="#22d3ee" opacity="0.95"/>
    <circle cx="480" cy="430" r="22" fill="#22d3ee" opacity="0.22"/>
  </g>

  <!-- Brand -->
  <text x="56" y="504" font-family="system-ui, -apple-system, Segoe UI, Arial" font-size="62" font-weight="900" fill="rgba(255,255,255,0.16)" letter-spacing="2">NEONPUFF</text>
  <text x="58" y="540" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="22" font-weight="700" fill="rgba(255,255,255,0.30)" letter-spacing="3">LEMON LIME 5000</text>
</svg>